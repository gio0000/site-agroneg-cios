<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url("{{ url_for('static', filename='images/fundologin.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #2d572c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contêiner de Login */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Título */
    .login-container h2 {
      color: #2d572c;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d572c;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Botão de Login */
    button[type="submit"] {
      background-color: #cddc39;
      color: #2d572c;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2d572c;
      color: #fff;
    }

    /* Texto de Registro */
    .register-text {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-text a {
      color: #cddc39;
      text-decoration: none;
      font-weight: bold;
    }

    .register-text a:hover {
      color: #2d572c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p class="register-text">Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
